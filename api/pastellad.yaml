openapi: 3.0.0
info:
  title: Pastella Daemon RPC API
  version: 1.0.0
  description: |
    Complete REST and JSON-RPC API documentation for the Pastella cryptocurrency daemon.

    ## Base URL
    Default RPC port: `21001`

    ## JSON-RPC Methods
    All JSON-RPC methods are called via POST to `/json_rpc` with the method name in the request body.

    ## Transaction Types
    - **COINBASE**: Mining reward transaction
    - **TRANSFER**: Regular transfer transaction
    - **STAKING**: Staking-related transaction

    ## RPC Mode Permissions
    - **Default**: Basic endpoints (mining, network info)
    - **BlockExplorerEnabled** (--enable-blockexplorer): Blockchain explorer features
    - **AllMethodsEnabled** (--enable-blockexplorer-detailed): Advanced querying features
  contact:
    name: Pastella Development Team
  license:
    name: MIT

servers:
  - url: http://localhost:21001
    description: Local development server

tags:
  - name: General
    description: General daemon information
  - name: Mining
    description: Mining operations
  - name: Blocks
    description: Block information
  - name: Transactions
    description: Transaction queries and submission
  - name: Wallet
    description: Wallet operations and synchronization
  - name: UTXO
    description: UTXO queries
  - name: Network
    description: Network information
  - name: Staking
    description: Staking operations
  - name: Governance
    description: Governance and voting operations
  - name: Advanced
    description: Advanced blockchain querying

paths:
  ################################################################################
  # REST ENDPOINTS - GET
  ################################################################################

  /info:
    get:
      tags:
        - General
      summary: info - Get daemon information
      description: |
        Returns general information about the daemon and blockchain status.
        Includes current height, network height, difficulty, and transaction counts.
      operationId: getInfo
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  height:
                    type: integer
                    description: Current blockchain height
                    example: 1000
                  network_height:
                    type: integer
                    description: Network height (may differ during sync)
                    example: 1000
                  top_block_hash:
                    type: string
                    description: Hash of the top block
                    example: "abc123..."
                  difficulty:
                    type: integer
                    description: Current difficulty for next block
                    example: 10000
                  tx_count:
                    type: integer
                    description: Total number of transactions
                    example: 5000
                  tx_pool_size:
                    type: integer
                    description: Number of transactions in mempool
                    example: 10
                  version:
                    type: string
                    description: Daemon version
                    example: "1.0.0"
                  alt_block_count:
                    type: integer
                    description: Number of alternative blocks seen
                    example: 5
                  outgoing_connections_count:
                    type: integer
                    description: Number of outgoing peer connections
                    example: 8
                  incoming_connections_count:
                    type: integer
                    description: Number of incoming peer connections
                    example: 3
                  white_peerlist_size:
                    type: integer
                    description: Number of peers in white list
                    example: 50
                  grey_peerlist_size:
                    type: integer
                    description: Number of peers in grey list
                    example: 20
                  last_known_block_index:
                    type: integer
                    description: Last known block index
                    example: 1000
      x-code-samples:
        - lang: "curl"
          source: |
            curl http://localhost:21001/info

  /fee:
    get:
      tags:
        - General
      summary: fee - Get fee information
      description: |
        Returns the developer fee address and amount if configured.
        This fee is applied to certain transactions to support development.
      operationId: getFee
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    description: Developer fee address (empty if not set)
                    example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                  amount:
                    type: integer
                    description: Fee amount in atomic units (0 if not set)
                    example: 1000
                  status:
                    type: string
                    example: "OK"
      x-code-samples:
        - lang: "curl"
          source: |
            curl http://localhost:21001/fee

  /height:
    get:
      tags:
        - General
      summary: height - Get blockchain height
      description: |
        Returns the current blockchain height and network height.
        Useful for quick sync status checks.
      operationId: getHeight
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  height:
                    type: integer
                    description: Current local blockchain height
                    example: 1000
                  network_height:
                    type: integer
                    description: Network height (may differ during sync)
                    example: 1000
      x-code-samples:
        - lang: "curl"
          source: |
            curl http://localhost:21001/height

  /peers:
    get:
      tags:
        - Network
      summary: peers - Get peer list
      description: |
        Returns information about connected peers.
        Includes both white peers (active) and gray peers (recently seen).
      operationId: getPeers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  peers:
                    type: array
                    description: List of active (white) peers
                    items:
                      type: string
                      description: Peer address in IP:PORT format
                      example: "192.168.1.100:21000"
                  peers_gray:
                    type: array
                    description: List of gray peers (recently seen)
                    items:
                      type: string
                      example: "10.0.0.5:21000"
                  status:
                    type: string
                    example: "OK"
      x-code-samples:
        - lang: "curl"
          source: |
            curl http://localhost:21001/peers

  /getstakingpool:
    get:
      tags:
        - Staking
      summary: getstakingpool - Get staking pool information
      description: |
        Returns comprehensive information about the staking pool status,
        including total staked amount, available balance, and staking parameters.
      operationId: getStakingPool
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  staking_enabled:
                    type: boolean
                    description: Whether staking is currently enabled
                    example: true
                  staking_enable_height:
                    type: integer
                    description: Block height when staking becomes enabled
                    example: 100000
                  current_height:
                    type: integer
                    description: Current block height
                    example: 150000
                  minimum_stake:
                    type: integer
                    description: Minimum amount required to stake (atomic units)
                    example: 1000000000000
                  total_staked:
                    type: integer
                    description: Total amount staked in the pool (atomic units)
                    example: 50000000000000
                  pending_stakes:
                    type: integer
                    description: Amount of pending stakes (atomic units)
                    example: 0
                  total_pool_balance:
                    type: integer
                    description: Total pool balance including rewards (atomic units)
                    example: 55000000000000
                  available_balance:
                    type: integer
                    description: Available balance for withdrawals (atomic units)
                    example: 5000000000000
                  block_reward_rate:
                    type: integer
                    description: Percentage of block reward distributed to stakers
                    example: 30
      x-code-samples:
        - lang: "curl"
          source: |
            curl http://localhost:21001/getstakingpool

  /getproposals:
    get:
      tags:
        - Governance
      summary: getproposals - Get governance proposals
      description: |
        Returns governance proposals. Can filter for active proposals only.
      operationId: getProposals
      parameters:
        - name: active_only
          in: query
          description: Whether to return only active proposals
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  proposals:
                    type: array
                    description: List of proposals
                    items:
                      type: object
                      properties:
                        proposal_id:
                          type: integer
                          description: Unique proposal identifier
                          example: 1
                        title:
                          type: string
                          description: Proposal title
                          example: "Increase block reward"
                        description:
                          type: string
                          description: Proposal description
                          example: "Proposal to increase block reward by 10%"
                        creator:
                          type: string
                          description: Address of proposal creator
                          example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                        creation_height:
                          type: integer
                          description: Block height when proposal was created
                          example: 150000
                        expiration_height:
                          type: integer
                          description: Block height when proposal expires
                          example: 151000
                        yes_votes:
                          type: integer
                          description: Number of yes votes
                          example: 100
                        no_votes:
                          type: integer
                          description: Number of no votes
                          example: 20
                        total_staked:
                          type: integer
                          description: Total amount voting (atomic units)
                          example: 10000000000000
                        active:
                          type: boolean
                          description: Whether proposal is still active
                          example: true
                        passed:
                          type: boolean
                          description: Whether proposal has passed
                          example: false
      x-code-samples:
        - lang: "curl"
          source: |
            curl "http://localhost:21001/getproposals?active_only=true"
    post:
      tags:
        - Governance
      summary: getproposals - Get governance proposals (POST)
      description: |
        Returns governance proposals. Can filter for active proposals only.
      operationId: getProposalsPost
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                active_only:
                  type: boolean
                  description: Whether to return only active proposals
                  default: false
            example:
              active_only: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  proposals:
                    type: array
                    items:
                      type: object
                      properties:
                        proposal_id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: "Increase block reward"
                        description:
                          type: string
                          example: "Proposal to increase block reward by 10%"
                        creator:
                          type: string
                          example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                        creation_height:
                          type: integer
                          example: 150000
                        expiration_height:
                          type: integer
                          example: 151000
                        yes_votes:
                          type: integer
                          example: 100
                        no_votes:
                          type: integer
                          example: 20
                        total_staked:
                          type: integer
                          example: 10000000000000
                        active:
                          type: boolean
                          example: true
                        passed:
                          type: boolean
                          example: false
      x-code-samples:
        - lang: "curl"
          source: |
            curl -X POST http://localhost:21001/getproposals \
              -H "Content-Type: application/json" \
              -d '{"active_only": true}'

  /getproposal:
    get:
      tags:
        - Governance
      summary: getproposal - Get specific proposal details
      description: |
        Returns detailed information about a specific governance proposal.
      operationId: getProposal
      parameters:
        - name: proposal_id
          in: query
          description: Proposal ID to look up
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  proposal:
                    type: object
                    properties:
                      proposal_id:
                        type: integer
                        example: 1
                      title:
                        type: string
                        example: "Increase block reward"
                      description:
                        type: string
                        example: "Proposal to increase block reward by 10%"
                      creator:
                        type: string
                        example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                      creation_height:
                        type: integer
                        example: 150000
                      expiration_height:
                        type: integer
                        example: 151000
                      yes_votes:
                        type: integer
                        example: 100
                      no_votes:
                        type: integer
                        example: 20
                      total_staked:
                        type: integer
                        example: 10000000000000
                      active:
                        type: boolean
                        example: true
                      passed:
                        type: boolean
                        example: false
                  voters:
                    type: array
                    description: List of addresses that voted
                    items:
                      type: string
        '404':
          description: Proposal not found
      x-code-samples:
        - lang: "curl"
          source: |
            curl "http://localhost:21001/getproposal?proposal_id=1"
    post:
      tags:
        - Governance
      summary: getproposal - Get specific proposal details (POST)
      description: |
        Returns detailed information about a specific governance proposal.
      operationId: getProposalPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - proposal_id
              properties:
                proposal_id:
                  type: integer
                  description: Proposal ID to look up
              example:
                proposal_id: 1
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  proposal:
                    type: object
                    properties:
                      proposal_id:
                        type: integer
                        example: 1
                      title:
                        type: string
                        example: "Increase block reward"
                      description:
                        type: string
                        example: "Proposal to increase block reward by 10%"
                      creator:
                        type: string
                        example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                      creation_height:
                        type: integer
                        example: 150000
                      expiration_height:
                        type: integer
                        example: 151000
                      yes_votes:
                        type: integer
                        example: 100
                      no_votes:
                        type: integer
                        example: 20
                      total_staked:
                        type: integer
                        example: 10000000000000
                      active:
                        type: boolean
                        example: true
                      passed:
                        type: boolean
                        example: false
                  voters:
                    type: array
                    items:
                      type: string
        '404':
          description: Proposal not found
      x-code-samples:
        - lang: "curl"
          source: |
            curl -X POST http://localhost:21001/getproposal \
              -H "Content-Type: application/json" \
              -d '{"proposal_id": 1}'

  /getvotingpower:
    get:
      tags:
        - Governance
      summary: getvotingpower - Get voting power for address
      description: |
        Returns the voting power of a specific address based on their staked amount.
        Voting power is proportional to the amount staked.
      operationId: getVotingPower
      parameters:
        - name: address
          in: query
          description: Wallet address to check voting power for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  address:
                    type: string
                    example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                  voting_power:
                    type: integer
                    description: Voting power (based on staked amount)
                    example: 1000000000000
                  voting_power_formatted:
                    type: string
                    description: Voting power in human-readable format
                    example: "1000.00000000"
                  total_staked:
                    type: integer
                    description: Total amount staked by this address
                    example: 1000000000000
                  total_staked_formatted:
                    type: string
                    description: Total staked in human-readable format
                    example: "1000.00000000"
        '404':
          description: Address not found or has no stakes
      x-code-samples:
        - lang: "curl"
          source: |
            curl "http://localhost:21001/getvotingpower?address=PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
    post:
      tags:
        - Governance
      summary: getvotingpower - Get voting power for address (POST)
      description: |
        Returns the voting power of a specific address based on their staked amount.
      operationId: getVotingPowerPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - address
              properties:
                address:
                  type: string
                  description: Wallet address to check voting power for
            example:
              address: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  address:
                    type: string
                    example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                  voting_power:
                    type: integer
                    example: 1000000000000
                  voting_power_formatted:
                    type: string
                    example: "1000.00000000"
                  total_staked:
                    type: integer
                    example: 1000000000000
                  total_staked_formatted:
                    type: string
                    example: "1000.00000000"
        '404':
          description: Address not found or has no stakes
      x-code-samples:
        - lang: "curl"
          source: |
            curl -X POST http://localhost:21001/getvotingpower \
              -H "Content-Type: application/json" \
              -d '{"address": "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"}'

  /getallstakes:
    get:
      tags:
        - Staking
      summary: getallstakes - Get all stakes (paginated)
      description: |
        Returns all stakes in the system with pagination support.
      operationId: getAllStakes
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: limit
          in: query
          description: Number of stakes per page
          required: false
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  stakes:
                    type: array
                    description: List of stakes
                    items:
                      type: object
                      properties:
                        staking_tx_hash:
                          type: string
                          description: Staking transaction hash
                          example: "abc123..."
                        address:
                          type: string
                          description: Staker address
                          example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                        amount:
                          type: integer
                          description: Staked amount (atomic units)
                          example: 1000000000000
                        amount_formatted:
                          type: string
                          description: Staked amount in human-readable format
                          example: "1000.00000000"
                        unlock_height:
                          type: integer
                          description: Block height when stake can be unlocked
                          example: 160000
                        pending_rewards:
                          type: integer
                          description: Pending rewards (atomic units)
                          example: 50000000
                        pending_rewards_formatted:
                          type: string
                          description: Pending rewards in human-readable format
                          example: "0.05000000"
                  total_stakes:
                    type: integer
                    description: Total number of stakes
                    example: 500
                  page:
                    type: integer
                    description: Current page number
                    example: 0
                  limit:
                    type: integer
                    description: Number of stakes per page
                    example: 100
                  total_staked:
                    type: integer
                    description: Total amount staked across all stakes (atomic units)
                    example: 50000000000000
      x-code-samples:
        - lang: "curl"
          source: |
            curl "http://localhost:21001/getallstakes?page=0&limit=100"
    post:
      tags:
        - Staking
      summary: getallstakes - Get all stakes (paginated) (POST)
      description: |
        Returns all stakes in the system with pagination support.
      operationId: getAllStakesPost
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                  description: Page number for pagination
                  default: 0
                  minimum: 0
                limit:
                  type: integer
                  description: Number of stakes per page
                  default: 100
                  minimum: 1
                  maximum: 1000
            example:
              page: 0
              limit: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  stakes:
                    type: array
                    items:
                      type: object
                      properties:
                        staking_tx_hash:
                          type: string
                          description: Staking transaction hash
                          example: "abc123..."
                        address:
                          type: string
                          description: Staker address
                          example: "PAS18z7m9DGbJFoVv6HiGoiwxNG5mLoniSEFWkguBKt59JSHPHjYaa"
                        amount:
                          type: integer
                          description: Staked amount (atomic units)
                          example: 1000000000000
                        amount_formatted:
                          type: string
                          description: Staked amount in human-readable format
                          example: "1000.00000000"
                        unlock_height:
                          type: integer
                          description: Block height when stake can be unlocked
                          example: 160000
                        pending_rewards:
                          type: integer
                          description: Pending rewards (atomic units)
                          example: 50000000
                        pending_rewards_formatted:
                          type: string
                          description: Pending rewards in human-readable format
                          example: "0.05000000"
                  total_stakes:
                    type: integer
                    description: Total number of stakes
                    example: 500
                  page:
                    type: integer
                    description: Current page number
                    example: 0
                  limit:
                    type: integer
                    description: Number of stakes per page
                    example: 100
                  total_staked:
                    type: integer
                    description: Total amount staked across all stakes (atomic units)
                    example: 50000000000000
      x-code-samples:
        - lang: "curl"
          source: |
            curl -X POST http://localhost:21001/getallstakes \
              -H "Content-Type: application/json" \
              -d '{"page": 0, "limit": 100}'

  ################################################################################
  # REST ENDPOINTS - POST
  ################################################################################

  /sendrawtransaction:
    post:
      tags:
        - Transactions
      summary: sendrawtransaction - Submit transaction to network
      description: |
        Submits a raw transaction (in hex format) to the network.
        The transaction will be validated and added to the mempool if valid.
        Requires daemon to be synced.
      operationId: sendRawTransaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tx_as_hex
              properties:
                tx_as_hex:
                  type: string
                  description: Transaction data in hexadecimal format
                  example: "010201abc..."
            example:
              tx_as_hex: "010201abc..."
      responses:
        '200':
          description: Transaction submitted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: ["OK", "Failed"]
                  transactionHash:
                    type: string
                    description: Transaction hash (if successful)
                    example: "abc123..."
                  error:
                    type: string
                    description: Error message (if failed)
                    example: "Transaction fee is too low"
      x-code-samples:
        - lang: "curl"
          source: |
            curl -X POST http://localhost:21001/sendrawtransaction \
              -H "Content-Type: application/json" \
              -d '{"tx_as_hex": "010201abc..."}'

  /getwalletsyncdata:
    post:
      tags:
        - Wallet
      summary: getwalletsyncdata - Get wallet synchronization data
      description: |
        Returns blockchain data optimized for wallet synchronization.
        This includes blocks, transactions, and checkpoints.
      operationId: getWalletSyncData
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                blockHashCheckpoints:
                  type: array
                  description: Known block hashes to use as checkpoints
                  items:
                    type: string
                  example: ["hash1...", "hash2..."]
                startHeight:
                  type: integer
                  description: Starting block height
                  default: 0
                  example: 1000
                startTimestamp:
                  type: integer
                  description: Starting timestamp (Unix epoch)
                  default: 0
                  example: 1234567890
                blockCount:
                  type: integer
                  description: Number of blocks to return
                  default: 100
                  maximum: 1000
                  example: 100
                skipCoinbaseTransactions:
                  type: boolean
                  description: Whether to exclude coinbase transactions
                  default: false
                  example: false
            example:
              startHeight: 1000
              blockCount: 100
              skipCoinbaseTransactions: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
