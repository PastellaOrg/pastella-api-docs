apis:
  main:
    root: api/pastellad.yaml

openapi:
  htmlTemplate: ./template.hbs
  theme:
    logo:
      gutter: "1rem"
      maxWidth: "120px"
    codeBlock:
      backgroundColor: "#18181b"
    colors:
      error:
        main: "#5ee2d6"
      border:
        light: "#27272a"
        dark: "#a1a1aa"
      http:
        basic: "#71717a"
        delete: "#ef4444"
        get: "#22c55e"
        head: "#d946ef"
        link: "#06b6d4"
        options: "#eab308"
        patch: "#f97316"
        post: "#3b82f6"
        put: "#ec4899"
      primary:
        main: "#71717a"
      responses:
        error:
          backgroundColor: "rgba(239,68,68,0.1)"
          borderColor: "#fca5a5"
          color: "#ef4444"
          tabTextColor: "#ef4444"
        info:
          backgroundColor: "rgba(59,131,246,0.1)"
          borderColor: "#93c5fd"
          color: "#3b82f6"
          tabTextColor: "#3b82f6"
        redirect:
          backgroundColor: "rgba(234,179,8,0.1)"
          borderColor: "#fde047"
          color: "#eab308"
          tabTextColor: "#eab308"
        success:
          backgroundColor: "rgba(34,197,94,0.1)"
          borderColor: "#86efac"
          color: "#22c55e"
          tabTextColor: "#22c55e"
      secondary:
        main: "#d4d4d8"
        light: "#d4d4d8"
      success:
        main: "#22c55e"
      text:
        primary: "#919195"
        secondary: "#d4d4d8"
        light: "#d4d4d8"
    fab:
      backgroundColor: "#52525b"
      color: "#67e8f9"
    rightPanel:
      backgroundColor: "#27272a"
    schema:
      linesColor: "#d8b4fe"
      typeNameColor: "#93c5fd"
      typeTitleColor: "#1d4ed8"
    sidebar:
      activeTextColor: "#ffffff"
      backgroundColor: "#18181b"
      textColor: "#a1a1aa"
    typography:
      code:
        backgroundColor: "#18181b"
        color: "#fde047"
      links:
        color: "#0ea5e9"
        hover: "#0ea5e9"
        textDecoration: "none"
        hoverTextDecoration: "underline"
        visited: "#0ea5e9"
